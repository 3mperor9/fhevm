{{- if .Values.gateway.enabled }}
{{- if .Values.gateway.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "gatewayName" . }}-alb
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "{{ .Values.gateway.loadBalancer.hostname }}"
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    {{- range $k, $v := .Values.gateway.ingress.annotations }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
spec:
  ingressClassName: alb
  rules:
  {{- range .Values.gateway.loadBalancer.hostnames }}
    - host: "{{ . }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "gatewayName" $ }}
                port:
                  name: http
  {{- end }}
{{- end }}
{{- end }}
