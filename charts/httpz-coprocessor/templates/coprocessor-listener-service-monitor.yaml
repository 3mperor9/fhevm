{{- if .Values.listener.serviceMonitor.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: coprocessor-listener
    app.kubernetes.io/name: {{ include "listenerName" . }}
  name: {{ include "listenerName" . }}
spec:
  selector:
    matchLabels:
      app: coprocessor-listener
      app.kubernetes.io/name: {{ include "listenerName" . }}
  endpoints:
  - port: metrics
{{- end -}}