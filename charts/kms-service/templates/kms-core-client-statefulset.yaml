{{- if .Values.kmsCoreClient.enabled -}}
{{- $peersIDList := untilStep (default 1 .Values.kmsPeers.id | int) (.Values.kmsPeers.count | add1 | int) 1  }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: kms-core-client
    app.kubernetes.io/name: {{ include "kmsCoreClientName" . }}
  name: {{ include "kmsCoreClientName" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "kmsCoreClientName" . }}
  template:
    metadata:
      labels:
        app: kms-core-client
        app.kubernetes.io/name: {{ include "kmsCoreClientName" . }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/kms-core-client-configmap.yaml") . | sha256sum }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: kms-core-client
          image: {{ .Values.kmsCoreClient.image.name }}:{{ .Values.kmsCoreClient.image.tag }}
          command:
            - /app/load-kms-core-client-config.sh
          env:
            - name: S3_ENDPOINT
              value: "{{ if .Values.minio.enabled }}http://minio:9000/{{ .Values.kmsCore.publicVault.s3.bucket }}{{ else }}https://{{ .Values.kmsCore.publicVault.s3.bucket }}.s3.{{ .Values.kmsCore.aws.region }}.amazonaws.com{{ end }}/{{ .Values.kmsCore.publicVault.s3.path }}"
            - name: OBJECT_FOLDER_LIST
              value: '{{ if .Values.kmsCore.thresholdMode.enabled }}{{ range $i := $peersIDList }}"PUB-p{{ $i }}",{{ end }}{{ else }}"PUB"{{ end }}'
            - name: CORE_ADDRESSES
              value: '{{ range $i := $peersIDList }}"http://kms-service-threshold-{{ $i }}-kms-threshold-staging-core-{{ $i }}:{{ $.Values.kmsCore.ports.client }}",{{ end }}'
            - name: NUM_MAJORITY
              value: '{{ .Values.kmsCoreClient.num_majority | int | quote }}'
            - name: NUM_RECONSTRUCT
              value: '{{ .Values.kmsCoreClient.num_reconstruct | int | quote }}'
            - name: DECRYPTION_MODE
              value: '{{ .Values.kmsCoreClient.decryption_mode | quote }}'
          volumeMounts:
            - mountPath: /app/load-kms-core-client-config.sh
              subPath: load-kms-core-client-config.sh
              name: config
      imagePullSecrets:
        - name: registry-credentials
      volumes:
        - name: config
          configMap:
            name: {{ include "kmsCoreClientName" . }}-config
            defaultMode: 0777
            items:
              - key: load-kms-core-client-config.sh
                path: load-kms-core-client-config.sh
      {{- with .Values.kmsCoreClient.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kmsCoreClient.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kmsCoreClient.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end -}}
